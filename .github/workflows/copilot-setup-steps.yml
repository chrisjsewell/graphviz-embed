name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    steps:
      # Checkout with submodules (required for vendored Graphviz and Expat)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install Rust toolchain
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # Install CMake (required for building vendored C libraries)
      - name: Install CMake
        uses: lukka/get-cmake@latest

      # Install build dependencies (cached)
      - name: Install build dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential
          version: 1.0

      # Cache Rust dependencies
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
