name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            
          # Linux arm64 (cross-compiled)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
            
          # macOS x86_64 (Intel)
          - os: macos-13
            target: x86_64-apple-darwin
            cross: false
            
          # macOS arm64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false
            
          # Windows x86_64 (MSVC)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install CMake
        uses: lukka/get-cmake@latest

      # Linux-specific setup (cached)
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux' && !matrix.cross
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential
          version: 1.0

      # Linux ARM64 cross-compilation setup (cached)
      - name: Install cross-compiler (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
          version: 1.0

      # Cache Rust dependencies
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Build (native)
      - name: Build (native)
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }}

      # Build (cross-compiled)
      - name: Install cross
        if: matrix.cross
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      # Test (native only - can't run cross-compiled tests)
      - name: Test
        if: "!matrix.cross"
        run: cargo test --release --target ${{ matrix.target }}

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: graphviz-embed-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/libgraphviz*.a
            target/${{ matrix.target }}/release/graphviz*.lib
          if-no-files-found: ignore

  # Cairo feature tests (separate job due to dependency requirements)
  test-cairo:
    name: Test Cairo (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            
          - os: macos-latest
            target: aarch64-apple-darwin

          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install CMake
        uses: lukka/get-cmake@latest

      # Install Cairo/Pango on Linux (cached)
      - name: Install Cairo (Linux)
        if: runner.os == 'Linux'
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: libcairo2-dev libpango1.0-dev libgdk-pixbuf2.0-dev
          version: 1.0

      # Install Cairo/Pango on macOS
      - name: Install Cairo (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cairo pango

      # Install Cairo/Pango on Windows via vcpkg
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'a34c873a9717a888f58dc05571dde15c66c4f682'
          vcpkgJsonGlob: 'vcpkg.json'

      - name: Install Cairo via vcpkg (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install cairo pango --triplet x64-windows-static

      # Cache Rust dependencies
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: cairo-${{ matrix.target }}

      # Build with Cairo
      - name: Build with Cairo
        run: cargo build --release --features cairo
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

      # Test with Cairo
      - name: Test with Cairo
        run: cargo test --release --features cairo
        env:
          VCPKG_ROOT: ${{ github.workspace }}/vcpkg

  # Format and lint check
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Build docs
        run: cargo doc --no-deps --all-features
        env:
          RUSTDOCFLAGS: -D warnings

  # Publish to crates.io on tag push
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: [build, test-cairo, lint, docs]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: build-essential
          version: 1.0

      # Verify the tag version matches Cargo.toml
      - name: Verify version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version verified: $TAG_VERSION"

      # Publish graphviz-sys first (it's a dependency)
      - name: Publish graphviz-sys
        run: cargo publish -p graphviz-sys --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      # Wait for crates.io to index the new package
      - name: Wait for crates.io indexing
        run: sleep 30

      # Publish graphviz-embed
      - name: Publish graphviz-embed
        run: cargo publish -p graphviz-embed --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
